<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title>DCSpay</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">
    <link rel="stylesheet" href="css/costum.css">
    <script src="js/jquery.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/slick.min.js"></script>
  </head>
  <body id="deviceready">
    <div data-role="page" id="one">
      <div class="form-box">
        <h1 class="login-logo">
          <img src="img/logo50x50.png" alt="DCS" class="logo-header"> DCSpay
        </h1>

        <input type="text" name="txt-email" id="txt-email" placeholder="Phone number, email or username" value="" class="login-form-control">
        <input type="password" name="txt-password" id="txt-password" placeholder="Password" value="" class="login-form-control">

        <br>

        <button class="ui-btn ui-btn-b ui-corner-all mc-top-margin-1-5 login-btn-control">Login</button>
        <div class="text-control">Forget your login details? <a href="#">Get help signing in.</a></div>

        <br>
        <div class="or-control">OR</div>
        <br>

        <div class="text-control">Don't have an account?</div>
        <button class="ui-btn ui-btn-a ui-corner-all mc-top-margin-1-5 login-btn-control">Sign up</button>
      </div>
    </div>
  </body>
</html>
